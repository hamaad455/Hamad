<!DOCTYPE html>
<html lang="en">
<head><meta name="description" content="My personal portfolio showcasing my projects and skills.">
<meta name="keywords" content="portfolio, web developer, projects, HTML, CSS, JavaScript">
<meta name="author" content="Your Name">
<meta name="robots" content="index, follow">
<link rel="canonical" href="https://your-portfolio.vercel.app">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button id="theme-toggle">ðŸŒ™</button></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Hi, I'm a passionate developer creating amazing web experiences.</p>
    </section>

    <section id="projects">
        <h2>My Projects</h2>
        <div class="project-container">
            <div class="project-card">
                <h3>Project 1</h3>
                <p>A cool project I built.</p>
            </div>
            <div class="project-card">
                <h3>Project 2</h3>
                <p>Another great project.</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="response-message"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
